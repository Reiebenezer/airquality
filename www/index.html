<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="format-detection" content="telephone=no">

    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/defaults.css">

<body class="bg-primary">
    <header class="bg-accent">
        <h1 class="font-title">AQ</h1>
    </header>
    <main>
        <div class="not-connected">
            <div class="graphic-not-connected"></div>
            <h4>Not connected to an<br>Air Quality device.</h4>
        </div>

        <button class="primary">Connect</button>
    </main>

    <footer>
        <section>
            <svg width="20" height="10" class="triangle">
                <polygon points="0,0 20,0 10,10" />
            </svg>

            <svg class="circle">
                <circle cx="50%" cy="50%" r="50%" />
            </svg>
            <label for="">Home</label>
        </section>
        <section onclick="window.location.href = 'analytics.html'">
            <svg width="20" height="10" class="triangle" style="display: none;">
                <polygon points="0,0 20,0 10,10" />
            </svg>

            <svg class="circle">
                <circle cx="50%" cy="50%" r="50%" />
            </svg>
            <label for="">Analytics</label>
        </section>
    </footer>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
